<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR WebAR Template</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background-color: pink;
        height: 100%;
        overflow: hidden;
      }
      #startOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      #startButton {
        padding: 20px 40px;
        font-size: 24px;
        background: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="startOverlay">
      <button id="startButton">AR START</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: false"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
        <audio id="sound" src="sound.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#model"
          position="0 0 0"
          rotation="90 0 0"
          scale="0.15 0.15 0.15"
        ></a-gltf-model>
        <a-entity
          sound="src: #sound; autoplay: true; positional: true;"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById("startButton");
      const startOverlay = document.getElementById("startOverlay");
      const scene = document.querySelector("a-scene");

      startButton.addEventListener("click", () => {
        startOverlay.style.display = "none";
        scene.components["mindar-image"].start();
      });
    </script>
  </body>
</html>
