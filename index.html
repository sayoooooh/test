<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Simple Image Test</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: pink;
        height: 100%;
        overflow: hidden;
      }
      #startOverlay {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      #startButton {
        padding: 20px 40px;
        font-size: 24px;
        background-color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      a-scene {
        visibility: hidden;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="startOverlay">
      <button id="startButton">AR START</button>
    </div>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="sample" src="./sample.jpg" />
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#sample" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
    <script>
      const startButton = document.getElementById("startButton");
      const startOverlay = document.getElementById("startOverlay");
      const scene = document.querySelector("a-scene");
      
      startButton.addEventListener("click", () => {
        startOverlay.style.display = "none";
        scene.style.visibility = "visible";
        
        // コンポーネントが完全に読み込まれるまで待機
        if (scene.hasLoaded) {
          startMindAR();
        } else {
          scene.addEventListener('loaded', startMindAR);
        }
      });
      
      function startMindAR() {
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        
        console.log("Starting MindAR...");
        
        try {
          arSystem.start(); // カメラを起動して追跡を開始
          console.log("✅ MindAR started successfully!");
        } catch (e) {
          console.error("❌ Error starting MindAR:", e);
        }
      }
    </script>
  </body>
</html>
