<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Basic Test</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <button onclick="startAR()">Start AR</button>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0" scale="0.5 0.5 0.5" color="red"></a-box>
      </a-entity>
    </a-scene>
    <script>
      function startAR() {
        const sceneEl = document.querySelector('a-scene');
        if (sceneEl.systems["mindar-image-system"]) {
          console.log("Starting MindAR...");
          sceneEl.systems["mindar-image-system"].start();
        }
      }
    </script>
  </body>
</html>
